LLM: decapoda-research/llama-7b-hf
dataset: travel

trainer:
  report_to: wandb
  num_train_epochs: 20
  save_steps: 500
  logging_steps: 10
  output_dir: travel-trainer
  per_device_train_batch_size: 32
  learning_rate: 0.0001
  fp16: True
  warmup_ratio: 0.167
  gradient_accumulation_steps: 4

peft:
  r: 64
  lora_alpha: 32
  target_modules: [q_proj, v_proj]
  lora_dropout: 0.05
  bias: "none"
  task_type: CAUSAL_LM

generation:
  temperature: 0.8
  top_p: 0.75
  top_k: 50
  num_beams: 1
  max_new_tokens: 500
  pad_token_id: 32000
